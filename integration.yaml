name: Jira
ref_type: jira
description: This is the official Atlassian Jira integration for Pinpoint
avatar_url: https://pinpoint.com/images/integrations/Jira.svg
capabilities:
  - work.User
  - work.Project
  - work.Issue
  - work.Sprint
  - work.KanbanBoard
  - work.IssueComment
  - work.IssuePriority
  - web.Hook
installation:
  modes:
