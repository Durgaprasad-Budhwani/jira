name: Jira
ref_type: jira
description: This is the official Atlassian Jira integration for Pinpoint
avatar_url: https://img.icons8.com/color/144/000000/jira.png
capabilities:
  - work.User
  - work.Project
  - work.Issue
  - work.Sprint
  - work.IssueComment
  - work.IssuePriority
installation:
  modes:
    - cloud
    - selfmanaged
  cloud:
    network:
      hostnames:
        - "*.atlassian.com"
        - "*.jira.com"
    capabilities:
      - web.Hook
      - auth.OAuth2
